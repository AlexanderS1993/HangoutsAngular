<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<title>HangoutsAngular</title>
	<link type="text/css" rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="js/IndexController.js"></script>
</head>
<body>
	<div class="container" data-ng-app="HangoutsAngular" data-ng-controller="IndexController">
		<div class='row'>
			<div class='col-md-12'>
				<h1>Hangouts und AngularJs</h1>
				<div class="row">
					<div class="col-md-6">
						<h2>Abschnitt links</h2>
						<p>Try to change the names.</p>
						<p>
							First Name: <input type="text" data-ng-model="firstName"><br>
							Last Name: <input type="text" data-ng-model="lastName"><br>
							Full Name: {{firstName + " " + lastName}}
						</p>
					</div>
					<div class="col-md-6">
						<h2>Abschnitt rechts</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
